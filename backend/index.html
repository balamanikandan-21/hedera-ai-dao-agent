<!DOCTYPE html>
<html>
<head>
  <title>Hedera AI DAO Summary</title>
</head>
<body>
  <h2>Enter DAO Discussion:</h2>
  <textarea id="content" rows="6" cols="60"></textarea><br>
  <button onclick="getSummary()">Get Summary</button>
  <h3>Summary:</h3>
  <p id="result"></p>

  <script>
    async function getSummary() {
      const content = document.getElementById('content').value;
      const response = await fetch('http://localhost:4000/api/summary', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ content }),
      });
      const data = await response.json();
      document.getElementById('result').textContent = data.summary || data.error;
    }
  </script>
</body>
</html>
